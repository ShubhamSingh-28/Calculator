<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h2 id="input"></h2>
        <div>
          <button class="dgn">C</button>
          <button class="dgn"><</button>
          <button class="dgn">%</button>
          <button class="dgn">/</button>
        </div>
        <div>
          <button class="dgn">7</button>
          <button class="dgn">9</button>
          <button class="dgn">8</button>
          <button buttonclass="dgn">*</button>
        </div>
        <div>
          <button class="dgn">4</button>
          <button class="dgn">5</button>
          <button class="dgn">6</button>
          <button class="dgn">-</button>
        </div>
        <div>
          <button class="dgn">1</button>
          <button class="dgn">2</button>
          <button class="dgn">3</button>
          <button class="dgn">+</button>
        </div>
        <div>
          <button class="dgn">0</button>
          <button class="dgn">00</button>
          <button class="dgn">.</button>
          <button class="dgn">=</button>
        </div>
      </div>
    </div>
    <script src="s.js"></script>
  </body>
</html>
